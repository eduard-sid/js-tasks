<!DOCTYPE html>
<html>
<body>
    <script>
        let calculator = {
            sum(){
                return this.a + this.b;
            },
            mul(){
                return this.a * this.b;
            },
            read(){
                this.a = +prompt('Задайте значение А', 0);
                this.b = +prompt('Задайте значение Б', 0);
            }
        };
        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());
    </script>
</body>
</html>
